<div class="gitna" >
    <h2>My Heroes</h2>
    <ul class="heroes">
      <li *ngFor="let hero of heroes">
        <button type="button" (click)="onSelect(hero)">
          <span class="badge">{{hero.id}}</span>
          <span class="name">{{hero.name}}</span>
        </button>
      </li>
    </ul>
  </div>
  <div class="middle" *ngIf="selectedHero">
    <h2>Hero Details</h2>
  <label>Id:</label>{{selectedHero.id}} | <label for="hero"><label> Hero name: </label></label>
  <input type="text" id="hero" [(ngModel)]="selectedHero.name">
  </div>
